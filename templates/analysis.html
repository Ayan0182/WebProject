
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('analysis') }}" class="nav-link active">Analysis</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </nav>
        <div class="user-info">
            Welcome, {{ username }}!
            <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        </div>
    </header>

    <main>
        <section class="stats-section">
            <h2>Spending Analysis</h2>
            <div class="filter-controls">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                </div>
                <button id="filter-btn" class="btn-primary">Filter</button>
            </div>
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Category Breakdown</h3>
                    <div class="chart-wrapper">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Monthly Spending</h3>
                    <div class="chart-wrapper">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
        });
    </script>
</body>
</html>
